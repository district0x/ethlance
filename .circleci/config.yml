version: 2.1

orbs:
   slack: circleci/slack@3.4.2

jobs:
  build:
    working_directory: ~/ci
    docker:
      - image: district0x/cljs-dev:85d4876
    steps:
      - checkout
      - restore_cache:
          name: Restore m2 package cache
          keys:
            - maven-cache-{{ checksum "project.clj" }}
            - maven-cache-
      - run:
          name: Install dependencies
          command: lein deps
      - run:
          name: Compile contracts
          command: /bin/bash compile-solidity.sh
      - run:
          name: Compile css
          command: lein less4j once
      - run:
          name: Compile UI
          command: lein cljsbuild once "min"
      - save_cache:
          name: Save m2 package cache
          paths:
            - ~/.m2
          key: maven-cache-{{ checksum "project.clj" }}
      - slack/status:
          channel: travis-ci
          mentions: $CIRCLE_USERNAME
      - persist_to_workspace:
          root: ~/ci
          paths:
            - resources/public/*
            - docker-builds/*
            - docker-push.sh

  deploy:
   machine: true
   steps:
     - attach_workspace:
         at: ~/ci
     - run:
         name: Deploy docker image
         command: |
           cd ~/ci
           /bin/bash docker-push.sh
     - slack/status:
         channel: travis-ci
         mentions: $CIRCLE_USERNAME

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context: district0x
      - approve_deploy:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: master
      - slack/approval-notification:
          context: district0x
          message: Pending approval for deployment
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy:
          context: district0x
          requires:
            - approve_deploy
